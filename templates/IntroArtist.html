{% extends 'base.html' %}
{% load static %}

{% block title %}
작가 소개 - ChatBot Service
{% endblock %}

{% block content %}
<style>
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .grid-item {
        width: 200px;
        text-align: center;
    }

    .grid-item img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
    }

    .grid-item img:hover {
        transform: scale(1.1);
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 1000px;
        position: relative;
        text-align: center;
    }

    .modal-content img {
        width: 100%;
        height: 500px;
        object-fit: cover;
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        text-decoration: none;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: black;
        cursor: pointer;
    }

    .view-artworks-btn {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .view-artworks-btn:hover {
        background-color: #0056b3;
    }

    .artworks-list {
        display: none;
        padding: 20px;
        background-color: white;
        border-top: 1px solid #ccc;
        text-align: center;
    }

    .artworks-list img {
        width: 450px;
        height: auto;
        margin: 10px;
    }
</style>

<div class="gallery-container">
    <div class="grid-item">
        <a href="#modal1" class="open-modal">
            <img src="{% static 'assets/img/aiwoman.webp' %}" alt="Artist 1">
            <p>Artist 1</p>
        </a>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <a href="#" class="close-btn">&times;</a>
                <img src="{% static 'assets/img/aiwoman.webp' %}" alt="Artist 1">
                <h2>Artist 1</h2>
                <p>Here is a description about Artist 1...</p>
                <a href="#artworks1" class="view-artworks-btn">작가 작품 보러가기</a>
            </div>
        </div>
        <div id="artworks1" class="artworks-list modal">
            <div class="modal-content">
                <a href="#" class="close-btn">&times;</a>
                <div class="row">
                    <img src="{% static 'assets/imgdata/9886332401.png' %}" alt="Artwork 1" class="artwork-image">
                    <img src="{% static 'assets/imgdata/9886332401.png' %}" alt="Artwork 2" class="artwork-image">
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        var modals = document.querySelectorAll('.modal');
        var closeButtons = document.querySelectorAll('.close-btn');
        var artworkButtons = document.querySelectorAll('.view-artworks-btn');

        document.querySelectorAll('.grid-item a').forEach(function (item) {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                var modal = document.querySelector(this.getAttribute('href'));
                modal.style.display = 'flex';
            });
        });

        closeButtons.forEach(function (btn) {
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                var modal = this.closest('.modal');
                modal.style.display = 'none';
                var artworksList = modal.querySelector('.artworks-list');
                artworksList.style.display = 'none';
            });
        });

        artworkButtons.forEach(function (btn) {
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                var artworksList = this.closest('.modal').querySelector('.artworks-list');
                artworksList.style.display = 'block';
                this.scrollIntoView({ behavior: 'smooth' });
            });
        });
    });
</script>
{% endblock %}
